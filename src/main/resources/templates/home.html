<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Hello, World!</h1>
	<a
		href="/login"
		sec:authorize="!isAuthenticated()"
	>LOGIN</a>
	<a
		href="/users"
		sec:authorize="hasAuthority('USER')"
	>USER</a>
	<a
		href="/admin"
		sec:authorize="hasAuthority('ADMIN')"
	>ADMIN</a>
</body>
</html>
